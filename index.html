<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
  <div class="container">
  <div class="heading">
  <h1 id="title">My Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  </div>
  <form id="survey-form">
    <div>
      <label  for="name" id="name-label">Name</label>
      <input type="text" id="name" required placeholder="Enter your name">
    </div>
    <div>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" required placeholder="Enter your email">
    </div>
    <div>
      <label for="number" id="number-label">Age</label>
      <input type="number" min="16" max="120" id="number" placeholder="Age">
    </div>
    <div class="describes">
        <p>Which option best describes your current role?</p>
      <select id="dropdown" required placeholder="Select current role">
        <option disabled selected value>Select current role</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
    </div>
    <div class="recommend">
      <p>Would you recommend us to a friend?</p>
     <div>
      <input value="definitely" name="recommend" type="radio" placeholder=""> <label>Definitely</label>
    </div>
    <div>
      <input value="maybe" name="recommend" type="radio" placeholder=""> <label>Maybe</label>
    </div>
    <div>
      <input value="not-sure" name="recommend" type="radio" placeholder=""> <label>Not sure</label>
    </div>
  </div>
    <div class="favorite">
       <p>What is your favorite feature of us?</p>
      <select id="most-like" required placeholder="Select current role">
        <option disabled selected value>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
    </div>
    <div class="improve">
      <p>What would you like to see improved? (Check all that apply)</p>
      <div>
        <input type="checkbox" value="front-end-projects"> <label>Front-end Projects</label></div>
      <div>
         <input type="checkbox" value="back-end-projects"> <label>Back-end Projects</label>
      </div>
      <div>
         <input type="checkbox" value="data-visualization"> <label>Data Visualization</label>
      </div>
      <div>
         <input type="checkbox" value="challenges"> <label>Challenges</label>
      </div>
      <div>
        <input type="checkbox" value="open-source-community"> <label>Open Source Community</label>
      </div>
      <div>
       <input type="checkbox" value="gitter-help-rooms"> <label>Gitter help rooms</label>
      </div>
      <div>
        <input type="checkbox" value="videos"> <label>Videos</label>
      </div>
      <div>
        <input type="checkbox" value="city-meetups"> <label>City Meetups</label>
      </div>
      <div>
        <input type="checkbox" value="wiki"> <label>Wiki</label>
      </div>
      <div>
        <input type="checkbox" value="forum"> <label>Forum</label>
      </div>
      <div>
        <input type="checkbox" value="additional-courses"> <label>Additional Courses</label>
      </div>
    </div>
     <div>
       <p>Any comments or suggestions?</p>
       <textarea id="textarea" rows="10" cols="80" ></textarea>
     </div>
     <input type="submit" id="submit" value="Submit">
  </form>
</div>
</body>
</html>
